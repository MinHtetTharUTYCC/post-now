# Validation
spring.web.resources.add-mappings=false

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Pagination defaults
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cloudflare R2 Configuration
cloudflare.r2.access-key=${R2_ACCESS_KEY_ID}
cloudflare.r2.secret-key=${R2_SECRET_ACCESS_KEY}
cloudflare.r2.bucket-name=${R2_BUCKET_NAME}
cloudflare.r2.endpoint=${R2_ENDPOINT}
cloudflare.r2.public-url=${R2_PUBLIC_URL}

# Resend Email Configuration
resend.api-key=${RESEND_API_KEY}
resend.from-email=${RESEND_FROM_EMAIL:onboarding@resend.dev}

